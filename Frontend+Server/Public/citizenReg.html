<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://images.rawpixel.com/image_600/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvMzgyLWppcjg3NDgtamlyLWFlLWEtbF8yLmpwZw.jpg
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                     
                      <h3 class="mb-5 text-uppercase">Citizen registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            
                            <form method="post" action="/insideapp/register" >
                            
                            <input type="First name" id="form3Example1m" name="firstname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="Last name" id="form3Example1n" name="lastname" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="Username" id="form3Example8" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Username</label>
                      </div>
      
                      
      
                      
      
                      <div class="form-outline mb-4">
                        <input type="Address" id="form3Example8" name="address" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>
      
                      
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select" name="gender">
                            <option value="1">Gender</option>
                            <option value="2">Male</option>
                            <option value="3">Female</option>
                            <option value="4">Other</option>
                          </select>
      
                        </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select" name="state">
                            <option value="1">State</option>
                            <option value="2">punjab</option>
                            <option value="3">delhi</option>
                            <option value="4">west bengal</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select" name="city">
                            <option value="1">City</option>
                            <option value="2">patiala</option>
                            <option value="3">noida</option>
                            <option value="4">kolkata</option>
                          </select>
      
                        </div>
                      </div>
      
                     
      
                      <div class="form-outline mb-4">
                        <input type="Pincode" id="form3Example90" name="pincode" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Pincode</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="Phone" id="form3Example99"name="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Phone</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="Email ID" id="form3Example97" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Email ID</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example8" name="password"  class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">password</label>
                      </div>
                    </form>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-warning btn-lg ms-2"><a href="/homepage2" style="color:black;text-decoration: none; margin-right: 5%;">Submit Form</a></button><br>

                      </div>
                      <br>
                      <p class="text-center text-muted mt-5 mb-0">already have an account? <a href="/login"
                        class="fw-bold text-body"><u>Login here</u></a></p>
                        <p class="text-center text-muted mt-5 mb-0">Register for Contractor account? <a href="/contractorReg"
                          class="fw-bold text-body"><u>get registration form!</u></a></p>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
